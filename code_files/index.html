<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="topnav">
        <a>Home</a>
        <a>Account</a>
    </div>

    <main>
        <div class="manageNotebooks">
            <h1>New Entries</h1>
            <div class="notebookCont"></div>
            <div class="notebookDetails">
                <div>
                    <label for="nbName">Notebook Name:</label><br>
                    <input type="text" id="nbName" name="nbName">
                </div>   
                <div>
                    <label for="nbPages">Pages to study:</label><br>
                    <input type="text" id="nbPages" name="nbPages">
                </div>
            </div>
            <button class="addNotebook">Create Reminder</button>
       </div>
    </main>
    

    <div class="footer"></div>
</body>
</html>
